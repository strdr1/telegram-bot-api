<!DOCTYPE html>
<html>
<head>
    <title>Mashkov –î–æ—Å—Ç–∞–≤–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –£–ë–ò–†–ê–ï–ú –í–°–ï –û–¢–°–¢–£–ü–´ */
        * {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        html, body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }
        
        /* –í–ò–î–ñ–ï–¢ –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù */
        .consultant-widget-Widget,
        .consultant-widget-Window,
        .consultant-widget-Window-onlineorder,
        [data-widget] {
            width: 100vw !important;
            height: 100vh !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            position: fixed !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            transform: none !important;
        }
        
        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è */
        .consultant-widget-Window__inner,
        .consultant-widget-Window__contentContainer,
        .consultant-widget-Window__content,
        iframe {
            width: 100% !important;
            height: 100% !important;
            min-width: 100% !important;
            min-height: 100% !important;
            border: none !important;
            border-radius: 0 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ resize —ç–ª–µ–º–µ–Ω—Ç—ã */
        .consultant-widget-Window__resizableHandle {
            display: none !important;
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Ç–µ–Ω–∏ –∏ –≥—Ä–∞–Ω–∏—Ü—ã */
        .consultant-widget-Widget__shadow {
            box-shadow: none !important;
        }
        
        .consultant-widget-Window_borderTop_rounded-s,
        .consultant-widget-Window_borderBottom_rounded-s {
            border-radius: 0 !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <!-- SABY WIDGET -->
    <script type="text/javascript" data-saby-widget="c75e63d4-0625-473c-85e6-085fad873248">
    (
       function(win, doc, url) {
          var sws = doc.createElement('script');
          sws.type = 'text/javascript';
          sws.async = true;
          sws.src = url;

          var pfs = doc.getElementsByTagName('script')[0];
          pfs.parentNode.insertBefore(sws, pfs);
       }
    )(window, document, "https://site.saby.ru/booking/script/c75e63d4-0625-473c-85e6-085fad873248");
    </script>
    
    <script>
        // Telegram
        if (typeof Telegram !== 'undefined') {
            const tg = Telegram.WebApp;
            tg.expand();
            tg.ready();
            tg.BackButton.show();
            tg.BackButton.onClick(() => tg.close());
        }
        
        // –†–ê–°–¢–Ø–ì–ò–í–ê–ï–ú –í–ò–î–ñ–ï–¢ –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù
        function stretchWidgetToFullScreen() {
            console.log('üîÑ –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç...');
            
            // –ñ–¥–µ–º –ø–æ–∫–∞ –≤–∏–¥–∂–µ—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
            setTimeout(() => {
                // 1. –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–∏–¥–∂–µ—Ç–∞
                const widgets = document.querySelectorAll(
                    '.consultant-widget-Widget, ' +
                    '.consultant-widget-Window, ' +
                    '[data-widget], ' +
                    '.consultant-widget-Window-onlineorder'
                );
                
                widgets.forEach(widget => {
                    // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                    widget.style.width = '100vw';
                    widget.style.height = '100vh';
                    widget.style.minWidth = '100vw';
                    widget.style.minHeight = '100vh';
                    widget.style.position = 'fixed';
                    widget.style.top = '0';
                    widget.style.left = '0';
                    widget.style.margin = '0';
                    widget.style.padding = '0';
                    widget.style.borderRadius = '0';
                    widget.style.zIndex = '999999';
                });
                
                // 2. –ù–∞—Ö–æ–¥–∏–º iframe –∏ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –µ–≥–æ
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.minHeight = '100vh';
                    iframe.style.border = 'none';
                    iframe.style.display = 'block';
                });
                
                // 3. –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ resize handles
                document.querySelectorAll('.consultant-widget-Window__resizableHandle')
                    .forEach(el => el.style.display = 'none');
                
                // 4. –£–±–∏—Ä–∞–µ–º –≤—Å–µ –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã —É body
                document.body.style.overflow = 'hidden';
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                
                console.log('‚úÖ –í–∏–¥–∂–µ—Ç —Ä–∞—Å—Ç—è–Ω—É—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω');
            }, 2000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑
        stretchWidgetToFullScreen();
        setTimeout(stretchWidgetToFullScreen, 3000);
        setTimeout(stretchWidgetToFullScreen, 5000);
        
        // –¢–∞–∫–∂–µ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
        window.addEventListener('resize', stretchWidgetToFullScreen);
    </script>
</body>
</html>
