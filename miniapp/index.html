<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–¥–º–∏–Ω –ú–∏–Ω–∏–∞–ø–ø - –†–µ—Å—Ç–æ—Ä–∞–Ω –ë–æ—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .app {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 30%;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .stats {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .chat-item:hover {
            background-color: #f8f9fa;
        }
        .chat-item.active {
            background-color: #e3f2fd;
        }
        .chat-item .user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-item .last-message {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-item .time {
            font-size: 0.8em;
            color: #999;
            align-self: flex-end;
        }
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-start;
        }
        .message.admin {
            align-items: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
        }
        .message.user .message-bubble {
            background: #e3f2fd;
            color: #000;
        }
        .message.admin .message-bubble {
            background: #007bff;
            color: white;
        }
        .message-time {
            font-size: 0.8em;
            color: #999;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .stats {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 8px;
            }

            .stat-number {
                font-size: 1em;
            }

            .chat-item {
                padding: 12px;
                flex-direction: row;
                align-items: center;
            }

            .chat-item .user {
                margin-bottom: 0;
                margin-right: 10px;
                flex: 1;
            }

            .chat-item .last-message {
                flex: 2;
                margin-right: 10px;
            }

            .chat-item .time {
                align-self: center;
                margin-top: 0;
            }

            .main-chat {
                height: 60vh;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h2 {
                font-size: 1.1em;
                margin: 0;
            }

            .control-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }

            .control-buttons button {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 8px 12px;
                font-size: 0.95em;
            }

            .chat-input {
                padding: 15px;
            }

            .chat-input input {
                padding: 12px;
                font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .stat-card {
                padding: 6px;
            }

            .stat-number {
                font-size: 0.9em;
            }

            .chat-item {
                padding: 10px;
            }

            .chat-item .user {
                font-size: 0.95em;
            }

            .chat-item .last-message {
                font-size: 0.85em;
            }

            .chat-item .time {
                font-size: 0.75em;
            }

            .chat-header {
                padding: 12px;
            }

            .chat-messages {
                padding: 12px;
            }

            .chat-input {
                padding: 12px;
                flex-direction: column;
                gap: 8px;
            }

            .chat-input input {
                padding: 14px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="stats">
                <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-chats">0</div>
                        <div>–í—Å–µ–≥–æ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-chats">0</div>
                        <div>–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-chats">0</div>
                        <div>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avg-chat-time">0</div>
                        <div>–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è</div>
                    </div>
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be loaded here -->
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                <div class="control-buttons">
                    <button class="btn btn-danger" onclick="pauseChat()">–ü–∞—É–∑–∞</button>
                    <button class="btn" onclick="resumeChat()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                    <button class="btn" onclick="analyzeChat()">–ê–Ω–∞–ª–∏–∑ –ò–ò</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="admin-message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–∞–∫ –∞–¥–º–∏–Ω">
                <button class="btn" onclick="sendAdminMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let chats = [];
        let currentChatId = null;

        console.log('üöÄ MiniApp started');
        console.log('üåê Current location:', window.location.href);
        console.log('ü§ñ Telegram WebApp:', tg);

        // API Base URL - –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä
        const API_BASE = 'http://188.243.182.103:8080'; // ‚Üê –í–ù–ï–®–ù–ò–ô IP –ê–î–†–ï–°

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è API –∑–∞–ø—Ä–æ—Å–æ–≤
        async function apiRequest(endpoint, options = {}) {
            try {
                const url = `${API_BASE}${endpoint}`;
                console.log(`üì° API Request: ${options.method || 'GET'} ${url}`);

                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log(`‚úÖ API Response:`, data);
                return data;

            } catch (error) {
                console.error(`‚ùå API Error:`, error);
                throw error;
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                console.log('üìä Loading stats from API...');

                const stats = await apiRequest('/api/stats');

                document.getElementById('total-chats').textContent = stats.total_chats || 0;
                document.getElementById('active-chats').textContent = stats.active_chats || 0;
                document.getElementById('completed-chats').textContent = stats.completed_chats || 0;
                document.getElementById('avg-chat-time').textContent = stats.avg_messages_per_chat || 0;

                console.log('‚úÖ Stats loaded:', stats);

            } catch (error) {
                console.error('‚ùå Error loading stats:', error);
                // Fallback to zeros
                document.getElementById('total-chats').textContent = '0';
                document.getElementById('active-chats').textContent = '0';
                document.getElementById('completed-chats').textContent = '0';
                document.getElementById('avg-chat-time').textContent = '0';
            }
        }

        // Load chat list
        async function loadChatList() {
            try {
                console.log('üìã Loading chat list from API...');

                chats = await apiRequest('/api/chats');

                const chatListDiv = document.getElementById('chat-list');
                chatListDiv.innerHTML = '';

                if (!chats || chats.length === 0) {
                    chatListDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤</div>';
                    return;
                }

                console.log('üìã Rendering chats:', chats.length);

                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    if (chat.id === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    chatItem.onclick = () => selectChat(chat.id);
                    chatItem.innerHTML = `
                        <div class="user">${chat.user_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                        <div class="last-message">${chat.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                        <div class="time">${formatTime(chat.last_message_time)}</div>
                    `;
                    chatListDiv.appendChild(chatItem);
                });

                console.log('‚úÖ Chat list loaded:', chats.length, 'chats');
            } catch (error) {
                console.error('‚ùå Error loading chat list:', error);
                // Fallback message
                const chatListDiv = document.getElementById('chat-list');
                chatListDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤</div>';
            }
        }

        // Select chat
        async function selectChat(chatId) {
            console.log('üëÜ Selecting chat:', chatId);
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                document.getElementById('chat-title').textContent = `–ß–∞—Ç —Å ${chat.user_name}`;
                console.log('üìù Chat title updated to:', chat.user_name);
                await loadChatMessages(chatId);
                loadChatList(); // Refresh to show active state
            } else {
                console.error('‚ùå Chat not found:', chatId);
            }
        }

        // Load chat messages
        async function loadChatMessages(chatId) {
            try {
                console.log('üí¨ Loading messages for chat:', chatId, 'from API');

                const messages = await apiRequest(`/api/chats/${chatId}`);

                console.log('üí¨ Messages loaded:', messages);

                const messagesDiv = document.getElementById('chat-messages');
                messagesDiv.innerHTML = '';

                if (!messages || messages.length === 0) {
                    messagesDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —ç—Ç–æ–º —á–∞—Ç–µ</div>';
                    return;
                }

                console.log('üí¨ Rendering messages:', messages.length);

                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}`;
                    messageDiv.innerHTML = `
                        <div class="message-bubble">${msg.text}</div>
                        <div class="message-time">${formatTime(msg.time)}</div>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                console.log('‚úÖ Messages loaded for chat:', chatId);
            } catch (error) {
                console.error('‚ùå Error loading messages:', error);
                const messagesDiv = document.getElementById('chat-messages');
                messagesDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
            }
        }

        // Format time for display
        function formatTime(timeString) {
            if (!timeString) return '';
            try {
                const date = new Date(timeString);
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return timeString;
            }
        }

        // Pause chat
        async function pauseChat() {
            if (!currentChatId) return;

            try {
                console.log('‚è∏Ô∏è Pausing chat:', currentChatId);

                const result = await apiRequest(`/api/chats/${currentChatId}/status`, {
                    method: 'PUT',
                    body: { status: 'paused' }
                });

                if (result.success) {
                    console.log('‚úÖ Chat paused');
                    alert('–ß–∞—Ç –ø–æ—Å—Ç–∞–≤–ª–µ–Ω –Ω–∞ –ø–∞—É–∑—É');
                    loadChatList();
                } else {
                    throw new Error('Failed to pause chat');
                }
            } catch (error) {
                console.error('‚ùå Error pausing chat:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–µ —á–∞—Ç–∞ –Ω–∞ –ø–∞—É–∑—É');
            }
        }

        // Resume chat
        async function resumeChat() {
            if (!currentChatId) return;

            try {
                console.log('‚ñ∂Ô∏è Resuming chat:', currentChatId);

                const result = await apiRequest(`/api/chats/${currentChatId}/status`, {
                    method: 'PUT',
                    body: { status: 'active' }
                });

                if (result.success) {
                    console.log('‚úÖ Chat resumed');
                    alert('–ß–∞—Ç –ø—Ä–æ–¥–æ–ª–∂–µ–Ω');
                    loadChatList();
                } else {
                    throw new Error('Failed to resume chat');
                }
            } catch (error) {
                console.error('‚ùå Error resuming chat:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–∏ —á–∞—Ç–∞');
            }
        }

        // Send admin message
        async function sendAdminMessage() {
            const message = document.getElementById('admin-message').value.trim();
            if (!message || !currentChatId) return;

            try {
                console.log('üì§ Sending admin message to chat:', currentChatId);

                const result = await apiRequest(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    body: { message: message }
                });

                if (result.success) {
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    document.getElementById('admin-message').value = '';

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç–ø—Ä–∞–≤–∫–µ
                    alert('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    await loadChatMessages(currentChatId);
                } else {
                    throw new Error('Failed to send message');
                }

            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è');
            }
        }

        // Analyze chat with AI
        function analyzeChat() {
            if (currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                alert(`–ê–Ω–∞–ª–∏–∑ —á–∞—Ç–∞ —Å ${chat.user_name}:\n–ü—Ä–∏—á–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–ª—É—á–∏–ª –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.\n–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏: –£–ª—É—á—à–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞.`);
                // Here you would call AI analysis API
            }
        }

        // Handle Enter key in message input
        document.getElementById('admin-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendAdminMessage();
            }
        });

        // Initialize
        loadStats();
        loadChatList();

        // Auto refresh every 5 seconds
        setInterval(() => {
            loadStats();
            loadChatList();
            if (currentChatId) {
                loadChatMessages(currentChatId);
            }
        }, 5000);
    </script>
</body>
</html>
